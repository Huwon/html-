<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <!-- before-after(형제:siblings), parent, children : 모두 메소드 () -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){
            $(".parent").children().css({
                "border" : "3px solid #f00",
                "color" : "#00f"
            })
        });
    </script>

    <style>
        .parent{
            border:3px solid #cccccc;
            padding: 20px;
        }
    </style>

</head>
<body>
    <div class="parent">
        <p>son
            
        </p>
    </div>
    <div class="grand"></div>
</body>
</html>
