<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROUPWARE SYSTEM>홍보 </title>
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/common.css">
    
    

    <script src="https://kit.fontawesome.com/62ab751ce0.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="ckeditor/ckeditor.js"></script>


</head>

<body>
    <div class="page-wrap ">
        <div class="container p20 bg-white">
            <div class="board-insert">
               
                <form method="POST" action="grp_board_save.html">
                     <div class="title">
                    <h3 class=" font18 m-b5">
                        홍보사항 글 작성
                    </h3>
                </div>
                    <table>
                        <tr>
                            <td class="td-10 center weight700  bg-sub">구분</td>
                            <td class="td-40 p-lr3">
                                <select name="" class="sel-100">
                                    <option value="">대외 홍보사항</option>
                                    <option value="">대내 홍보사항</option>
                                </select>
                            </td>
                            <td class="td-10 center weight700  bg-sub">게시글 종류</td>
                            <td class="td-40 p-lr3">
                                <select name="" class="sel-100">
                                    <option value="">잡지</option>
                                    <option value="">뉴스</option>
                                    <option value="">신문</option>
                                    <option value="">SNS</option>
                                    <option value="">유튜브</option>
                                    <option value="">해외</option>
                                    <option value="">-------------------</option>
                                    <option value="">경조사</option>
                                    <option value="">우수사원</option>
                                    <option value="">사내 공모전</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td  class="td-10 center weight700  bg-sub">게시글 제목</td>
                            <td colspan="3"  class="td-90 p-lr3">
                                <input type="text" class="input-100" maxlength="100" required/> 
                            </td>
                            
                        </tr>
                        <tr>
                            <td class="td-10 center weight700  bg-sub">관련부서</td>
                            <td class="td-40 p-lr3">
                                <select name="" class="sel-100">
                                    <option value="">총무부</option>
                                    <option value="">인사부</option>
                                    <option value="">영업부</option>
                                    <option value="">경영기획부</option>
                                    <option value="">회계부</option>
                                    <option value="">사회복지부</option>
                                    <option value="">마케팅부</option>
                                </select>
                            </td>
                            <td  class="td-10 center weight700  bg-sub">담당자</td>
                            <td colspan="3"  class="td-90 p-lr3">
                                <input type="text" class="input-100" maxlength="100" required/> 
                            </td>
                        </tr>
                        
                            <td  class="td-10 center weight700  bg-sub">종료일자</td>
                            <td colspan="3"  class="td-90 p-lr3">
                                <input type="text" class="input-75" maxlength="100" required/> 
                            </td>
                            
                        </tr>
                        <tr>
                            <td  class="td-10 center weight700  bg-sub">내용</td>
                            <td colspan="3"  class="td-90 p-lr3" style="border: 2px; padding-bottom:2px ;">
                                <textarea id="editor" name="" style=" border: 1px solid #cccccc;padding: 10px; border-radius: 2px;" class="noto">
                                
                                </textarea>
                                <script>
                                    CKEDITOR.replace('editor');
                                    CKEDITOR.config.height=300;
                                </script>
                            </td>
                            
                        </tr>
                        <tr>
                            <td  class="td-10 center weight700 bg-sub">첨부파일</td>
                            <td colspan="3"  class="td-90 p-lr3">
                                <input type="file" class="input-100" />
                            </td>
                           
                        </tr>
                    </table>
                    <div class="btn-grp center m-t10">
                        <button type="submit" class="btn-normal">저장</button>
                        <button type="reset"  class="btn-cancel">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>


</html>
