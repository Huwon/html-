<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/login_reset.css">
    <link rel="stylesheet" href="css/login.css">

    
    <script src="https://kit.fontawesome.com/62ab751ce0.js" crossorigin="anonymous"></script>

</head>

<body>
    
        
        <div class="page-top">
            <div class="logo">
                <h1>HELLO COMPANY</h1>
                <div class="login-box">
                    <h2>LOGIN PAGE</h2>
                    <form name="" method="post" action="../admin2/admin.html" autocomplete="off">
                        <div class="pos">
                            
                            <input type="text" name="" id="userid" class="input" autofocus tabindex="1"
                                placeholder="Idenfication" required />
                        </div>
                        <div class="pos">
                            
                            <input type="password" name="" id="password" class="input" autofocus tabindex="2"
                                placeholder="Password" required/>
                        </div>
                        <div class="">
                            <button class="btn" id="btn">
                                Login</button>
                        </div>
                        <div class="register">
                            <span class="forgot">
                                <a href="#">Forgot Your Password?</a>
                            </span>
                            <span class="account">
                                <a href="../grp_test/register.html" class="">Create New Account</a>
                            </span>
                            <div class="clearfix"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    
</body>

</html>
