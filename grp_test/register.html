<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <link rel="stylesheet" href="css/reg_reset.css">
    <link rel="stylesheet" href="css/register.css">

    
    <script src="https://kit.fontawesome.com/62ab751ce0.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>

<body>
   
        <div class="page-top">
            <div class="logo">
                <h1>HELLO COMPANY</h1>
                <div class="register-box">
                    <h2>회원가입</h2>
                    <form name="" method="post" action="../grp_test/login.html">
                        <div class="inform">

                            <select name="team">
                                <option value="000">소속</option>
                                <option value="100">총무팀</option>
                                    <option value="200">인사팀</option>
                                    <option value="300">영업팀</option>
                                    <option value="400">경영기획팀</option>
                                    <option value="500">회계팀</option>
                                    <option value="600">마케팅팀</option>
                            </select>
                            <select name="grade">
                                <option value="0">직책</option>
                                <option value="7">팀장</option>
                                <option value="6">과장</option>
                                <option value="5">부장</option>
                                <option value="4">대리</option>
                                <option value="3">주임</option>
                                <option value="2">사원</option>
                                <option value="1">인턴</option>
                            </select>
                            <div class="pos">

                                <input type="text" name="" id="num" class="input" autofocus tabindex="1"
                                    placeholder="사원번호" required autocomplete="off" />
                            </div>

                           

                            <div class="pos">

                                <input type="text" name="" id="userid" class="input" autofocus tabindex="2"
                                    placeholder="아이디" required autocomplete="off"/>
                            </div>
                            <div class="pos">

                                <input type="password" name="" id="password" class="input" autofocus tabindex="3"
                                    placeholder="비밀번호" required autocomplete="off"/>
                            </div>
                            <div class="pos">

                                <input type="password" name="" id="password" class="input" autofocus tabindex="4"
                                    placeholder="비밀번호재입력" required autocomplete="off"/>
                            </div>
                            <div class="pos">

                                <input type="text" name="" id="phon" class="input" autofocus tabindex="5"
                                    placeholder="전화번호" required autocomplete="off"/>
                            </div>
                            <div class="pos">

                                <input type="text" name="" id="addr" class="input" autofocus tabindex="6"
                                    placeholder="주소" required autocomplete="off"/>
                            </div>
                            <div class="">
                            <button class="btn" id="btn">
                                회원가입</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    

</body>
