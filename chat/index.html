<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat Ver 0.5</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="live-chat">
        <header>
            <div class="header-wrap">
                <h4>그린컴퓨터학원</h4>
                <a class="chat-close">x</a>
                <span class="chat-msg-counter">3</span>
            </div>
        </header>
        <main>
            <div class="chat-history">
                <div class="chat-msg-wrap">
                    <span class="icon">
                        <img src="images/f1.png" />
                    </span>
                    <div class="chat-msg-box">
                        <div class="msg-header">
                            <h4>행정담당자</h4>
                            <span class="chat-time">11:32</span>
                        </div>
                        <div class="msg-body">
                            <p>안녕하세요. 부산 그린컴퓨터 학원 경상대점입니다. 문의사항이 있으시면 말씀하세요.</p>
                        </div>
                    </div>
                </div>
                <hr />
            </div>
            <div class="chat-history">
                <div class="chat-msg-wrap">
                    <span class="icon">
                        <img src="images/g.png" />
                    </span>
                    <div class="chat-msg-box">
                        <div class="msg-header">
                            <h4>GUEST1</h4>
                            <span class="chat-time">11:32</span>
                        </div>
                        <div class="msg-body">
                            <p>안녕하세요, 수업시간이 궁금합니다.</p>
                        </div>
                    </div>
                </div>
                <hr />
            </div>
            <div class="chat-history">
                <div class="chat-msg-wrap">
                    <span class="icon">
                        <img src="images/m.jpg" />
                    </span>
                    <div class="chat-msg-box">
                        <div class="msg-header">
                            <h4>GUEST2</h4>
                            <span class="chat-time">11:32</span>
                        </div>
                        <div class="msg-body">
                            <p>안녕하세요. 몇개월 과정인지 궁금합니다.</p>
                        </div>
                    </div>
                </div>
                <hr />
            </div>
            <div class="frm">
                <form method="post">
                    <input type="text" placeholder="메세지 입력" autofocus />
                </form>
            </div>
        </main>
    </div>
</body>
<script src="js/chat.js"></script>
</html>
