<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #layerbox {
            display:none;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
    function popup(boardCode) {
        alert(boardCode);
        $('.layerpop').css("position", "absolute");
        //레이어 화면에 배치하기 위한 좌표값
        $('.layerpop').css("top",(($(window).height() - $('.layerpop').outerHeight()) / 2) + $(window).scrollTop());
        $('.layerpop').css("left",(($(window).width() - $('.layerpop').outerWidth()) / 2) + $(window).scrollLeft());
        $('#layerbox').css("display", "block");
    }

    function popup_close() {
        $('#layerbox').css("display", "none");
    }

    </script>
</head>
<body>
    <button type="button" onclick="popup('notice')">클릭</button>
    <div id="layerbox" class="layerpop" style="width:500px;height:400px;border:1px solid #ccc;">
        팝업내용
        <button type="button" onclick="popup_close();">닫기</button>
    </div>
</body>
</html>
